<!DOCTYPE html>
<html>
<head>
    <title>Captured Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Captured Data</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Timestamp</th>
        </tr>
        {% for entry in captured_entries %}
        <tr>
            <td>{{ entry.username }}</td>
            <td>{{ entry.password }}</td>
            <td>{{ entry.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No data captured yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
